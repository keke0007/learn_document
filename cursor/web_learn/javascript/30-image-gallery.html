<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÁâáÁîªÂªä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-nav:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .filter-buttons {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è ÂõæÁâáÁîªÂªä</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterImages('all')">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" onclick="filterImages('nature')">Ëá™ÁÑ∂</button>
            <button class="filter-btn" onclick="filterImages('city')">ÂüéÂ∏Ç</button>
            <button class="filter-btn" onclick="filterImages('animal')">Âä®Áâ©</button>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#8249;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#8250;</button>
    </div>

    <script>
        const images = [
            { src: 'https://via.placeholder.com/400x300/4CAF50/ffffff?text=Ëá™ÁÑ∂1', category: 'nature', title: 'Ëá™ÁÑ∂È£éÊôØ 1' },
            { src: 'https://via.placeholder.com/400x300/2196F3/ffffff?text=ÂüéÂ∏Ç1', category: 'city', title: 'ÂüéÂ∏ÇÂª∫Á≠ë 1' },
            { src: 'https://via.placeholder.com/400x300/FF9800/ffffff?text=Âä®Áâ©1', category: 'animal', title: 'ÂèØÁà±Âä®Áâ© 1' },
            { src: 'https://via.placeholder.com/400x300/4CAF50/ffffff?text=Ëá™ÁÑ∂2', category: 'nature', title: 'Ëá™ÁÑ∂È£éÊôØ 2' },
            { src: 'https://via.placeholder.com/400x300/2196F3/ffffff?text=ÂüéÂ∏Ç2', category: 'city', title: 'ÂüéÂ∏ÇÂª∫Á≠ë 2' },
            { src: 'https://via.placeholder.com/400x300/FF9800/ffffff?text=Âä®Áâ©2', category: 'animal', title: 'ÂèØÁà±Âä®Áâ© 2' },
            { src: 'https://via.placeholder.com/400x300/4CAF50/ffffff?text=Ëá™ÁÑ∂3', category: 'nature', title: 'Ëá™ÁÑ∂È£éÊôØ 3' },
            { src: 'https://via.placeholder.com/400x300/2196F3/ffffff?text=ÂüéÂ∏Ç3', category: 'city', title: 'ÂüéÂ∏ÇÂª∫Á≠ë 3' },
            { src: 'https://via.placeholder.com/400x300/FF9800/ffffff?text=Âä®Áâ©3', category: 'animal', title: 'ÂèØÁà±Âä®Áâ© 3' }
        ];
        
        let currentImages = images;
        let currentIndex = 0;
        let filteredImages = [];
        
        function renderGallery(imagesToShow) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = imagesToShow.map((img, index) => `
                <div class="gallery-item" onclick="openLightbox(${index})">
                    <img src="${img.src}" alt="${img.title}">
                    <div class="overlay">
                        <h3>${img.title}</h3>
                    </div>
                </div>
            `).join('');
        }
        
        function filterImages(category) {
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredImages = images;
            } else {
                filteredImages = images.filter(img => img.category === category);
            }
            
            renderGallery(filteredImages);
        }
        
        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            currentImages = filteredImages.length > 0 ? filteredImages : images;
            currentIndex = index;
            
            lightboxImg.src = currentImages[currentIndex].src;
            lightboxImg.alt = currentImages[currentIndex].title;
            lightbox.classList.add('active');
            
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = currentImages.length - 1;
            } else if (currentIndex >= currentImages.length) {
                currentIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = currentImages[currentIndex].src;
        }
        
        // ÈîÆÁõòÂØºËà™
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });
        
        // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
        
        // ÂàùÂßãÂåñ
        filteredImages = images;
        renderGallery(images);
        
        console.log("=== ÂõæÁâáÁîªÂªäÂ∫îÁî® ===");
    </script>
</body>
</html>
