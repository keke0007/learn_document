<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ°Êï∞Âô®Â∫îÁî®</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .counter-app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            transition: transform 0.3s ease;
        }
        
        .counter-display.animate {
            transform: scale(1.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-increment {
            background: #4CAF50;
            color: white;
        }
        
        .btn-increment:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-decrement {
            background: #f44336;
            color: white;
        }
        
        .btn-decrement:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100px;
            text-align: center;
        }
        
        .btn-set {
            background: #2196F3;
            color: white;
            padding: 12px 25px;
            margin-left: 10px;
        }
        
        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-app">
            <h1>üî¢ ËÆ°Êï∞Âô®</h1>
            
            <div class="counter-display" :class="{ animate: isAnimating }">
                {{ count }}
            </div>
            
            <div class="button-group">
                <button class="btn-decrement" @click="decrement">-</button>
                <button class="btn-increment" @click="increment">+</button>
            </div>
            
            <div class="button-group">
                <button class="btn-reset" @click="reset">ÈáçÁΩÆ</button>
            </div>
            
            <div class="input-group">
                <input type="number" v-model.number="step" placeholder="Ê≠•Èïø">
                <button class="btn-set" @click="setStep">ËÆæÁΩÆÊ≠•Èïø</button>
                <p style="margin-top: 10px; color: #666;">ÂΩìÂâçÊ≠•Èïø: {{ step }}</p>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">{{ incrementCount }}</div>
                    <div class="stat-label">Â¢ûÂä†Ê¨°Êï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">{{ decrementCount }}</div>
                    <div class="stat-label">ÂáèÂ∞ëÊ¨°Êï∞</div>
                </div>
            </div>
            
            <div class="history" v-if="history.length > 0">
                <h3>Êìç‰ΩúÂéÜÂè≤</h3>
                <div class="history-item" v-for="(item, index) in history" :key="index">
                    <span>{{ item.action }}</span>
                    <span>{{ item.value }}</span>
                </div>
                <button @click="clearHistory" style="margin-top: 15px; padding: 10px 20px; background: #999; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Ê∏ÖÁ©∫ÂéÜÂè≤
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    count: 0,
                    step: 1,
                    isAnimating: false,
                    incrementCount: 0,
                    decrementCount: 0,
                    history: []
                }
            },
            methods: {
                increment() {
                    this.count += this.step;
                    this.incrementCount++;
                    this.addHistory('Â¢ûÂä†', `+${this.step}`);
                    this.animate();
                },
                decrement() {
                    this.count -= this.step;
                    this.decrementCount++;
                    this.addHistory('ÂáèÂ∞ë', `-${this.step}`);
                    this.animate();
                },
                reset() {
                    this.count = 0;
                    this.addHistory('ÈáçÁΩÆ', '0');
                    this.animate();
                },
                setStep() {
                    if (this.step < 1) {
                        this.step = 1;
                    }
                },
                animate() {
                    this.isAnimating = true;
                    setTimeout(() => {
                        this.isAnimating = false;
                    }, 300);
                },
                addHistory(action, value) {
                    this.history.unshift({
                        action: action,
                        value: value,
                        time: new Date().toLocaleTimeString()
                    });
                    if (this.history.length > 10) {
                        this.history.pop();
                    }
                },
                clearHistory() {
                    this.history = [];
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
