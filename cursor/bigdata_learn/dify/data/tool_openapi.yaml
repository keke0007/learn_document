openapi: 3.0.3
info:
  title: Demo Order Service API
  version: 1.0.0
  description: |
    示例 OpenAPI，用于 Dify 工具调用学习（不绑定真实服务）。
servers:
  - url: https://api.example.com
paths:
  /orders/{orderId}:
    get:
      summary: Get order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Order detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: integer
                  status:
                    type: string
                    enum: [CREATED, PAID, SHIPPED, DELIVERED, CANCELLED]
                  updated_at:
                    type: string
                    format: date-time
        "404":
          description: Not found

